{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-900">
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'event_list' %}" class="text-2xl font-bold">EventMS</a>
            <div class="space-x-4">
                <a href="{% url 'event_list' %}" class="hover:text-blue-200">Events</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Dashboard</a>
                    <span class="font-semibold text-blue-200">Hi, {{ user.username }}</span>
                    <!-- Handled by simple link to logout view -->
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="hover:text-blue-200">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-blue-200">Login</a>
                    <a href="{% url 'sign_up' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2026 Event Management System</p>
    </footer>
</body>

</html>
